<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Restablecer Contraseña</title>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col justify-center items-center">
    <div class="w-full max-w-md p-6 shadow-lg bg-[#276B58] rounded-lg">
      <div class="relative">
        <i class="fa-solid fa-circle-xmark text-white opacity-70 absolute top-0 right-0 m-4"></i>          
      </div>
      <div class="text-left mb-4 ml-4">
        <h1 class="text-xl md:text-2xl lg:text-2xl font-semibold text-white mt-2">
            Reestablezca su contraseña
        </h1>
      </div>
      <div class="mt-6 mb-10">
        <input type="password" id="nuevaContraseña" class="mb-2 p-2 w-full h-12 rounded-full bg-white bg-opacity-15 font-inter text-xs md:text-sm lg:text-base font-bold leading-6 tracking-normal text-left text-white placeholder-white placeholder-text-sm" placeholder="Nueva contraseña">
        <input type="password" id="confirmarContraseña" class="mb-2 p-2 w-full h-12 rounded-full bg-white bg-opacity-15 font-inter text-xs md:text-sm lg:text-base font-bold leading-6 tracking-normal text-left text-white placeholder-white placeholder-text-sm" placeholder="Confirmar nueva contraseña">
      </div>
      <div class="mt-6 text-justified mb-8 ml-4 mr-4">
        <p class="text-white text-xs md:text-sm lg:text-base">
          Al restablecer tu contraseña, tendrás que volver a iniciar sesión.
        </p>
      </div>
      <div class="mt-6 text-center">
        <button type="submit" class="mt-2 bg-white bg-opacity-15 text-white py-2 px-4 rounded-full hover:bg-transparent hover:text-ind font-bold opacity-70 text-xs md:text-sm lg:text-base">
          Reestablecer contraseña
        </button>
      </div>
    </div>
  </div>
</body>
</html>
