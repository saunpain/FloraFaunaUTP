<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>

</head>
<body class="">
  <div class="min-h-screen flex flex-col justify-center items-center h-[24rem]">
    <div class="w-full max-w-md p-6 shadow-lg bg-[#276B58] rounded-lg">
      <div class="flex justify-between">
        <h1 class="md:text-2xl text-xl text-white font-semibold">Registro de Usuario</h1>
        <button onclick="cerrarRegistro()" class="-mt-3">
          <img src="https://github.com/saunpain/FloraFaunaUTP/blob/main/img/Close_square_duotone.png?raw=true" alt="cerrar" class="h-10 w-10">
        </button>
      </div>
      <div class="text-left mb-4 mt-5">
        <h1 class="text-white text-sm">Perfiles de usuario</h1>

        <div class="mt-2 ml-1">
          <table class="px-10 py-5 w-full h-16 rounded-md bg-white bg-opacity-15 text-xs md:text-sm lg:text-base font-bold align-middle">
            <tbody class="">
              <tr>
                <td>
                  <input id="PerfilEstudiante" type="radio" class="ml-5">
                  <label for="PerfilEstudiante"  class="text-white">Estudiante</label>
                </td>
              </tr>
              <tr>
                <td>
                  <input id="PerfilBiologo" type="radio" class="ml-5">
                  <label for="PerfilBiologo"  class="text-white">Biólogo</label>
                </td>
              </tr>
            </tbody>
            
          </table>
        </div>
        
      </div>
      <div class="mt-4 ml-1">
        <label class="text-white text-sm">Ingrese su correo electrónico</label>
        <input type="text" id="correoUsuario" class="p-2 w-full h-12 rounded-full bg-white bg-opacity-15 font-inter text-xs md:text-sm lg:text-base font-bold tracking-normal text-left text-white placeholder-white placeholder-opacity-[0.75] focus:outline-none mt-2" placeholder="Correo electrónico" required>
      </div>
      <div class="mt-4 ml-1">
        <label class="text-white text-sm">Cree su nombre de usuario</label>
        <input type="text" id="nombreUsuario" class="mt-2 p-2 w-full h-12 rounded-full bg-white bg-opacity-15 font-inter text-xs md:text-sm lg:text-base font-bold tracking-normal text-left text-white placeholder-white  placeholder-opacity-[0.75] focus:outline-none" placeholder="Nombre de usuario" required>
      </div>
      <div class="mt-4 ml-1">
        <label class="text-white text-sm">Ingrese su contraseña</label>
        <input type="password" id="contrasena" class="mt-2 p-2 w-full h-12 rounded-full bg-white bg-opacity-15 font-inter text-xs md:text-sm lg:text-base font-bold tracking-normal text-left text-white placeholder-white  placeholder-opacity-[0.75] focus:outline-none" placeholder="Contraseña" required>
      </div>
      <div class="mt-6 text-center">
        <button type="submit" class="mt-2 bg-white bg-opacity-15 text-white py-2 px-4 rounded-full hover:bg-transparent hover:text-ind font-bold opacity-70 text-xs md:text-sm lg:text-base active:bg-[#50a48c] hover:bg-[#5e9f9f]">
          Registrarse
        </button>
      </div>
    </div>
  </div>
  <script src="/Front - Proyecto/src/index.js"></script>
</body>
</html>
