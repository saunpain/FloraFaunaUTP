<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesion</title>
</head>
<body class="bg-gray-100">
  
  <div class="min-h-screen flex flex-col justify-center items-center">
    <div class="w-full p-6 shadow-lg bg-[#276B58] rounded-lg">
      <div class="flex justify-between">
          <h1 class="md:text-2xl text-xl text-white font-semibold mb-5">Iniciar Sesión</h1>
          <button onclick="cerrarLogin()" class="-mt-5">
            <img src="https://github.com/saunpain/FloraFaunaUTP/blob/main/img/Close_square_duotone.png?raw=true" alt="cerrar" class="h-10 w-10">
          </button>
      </div>
      <form action="#" onsubmit="return false;">
        <div class="mt-5">
          <input type="text" id="nombreusuario" class="p-2 w-full h-12 rounded-full bg-white bg-opacity-15 font-inter text-xs md:text-sm lg:text-base font-bold leading-6 tracking-normal text-left text-white placeholder-white placeholder-text-sm placeholder-opacity-[0.75] focus:outline-none" placeholder="Nombre de usuario">
        </div>
        <div class="flex items-center mt-5">
          <input type="password" id="password" class="p-2 w-full h-12 rounded-full bg-white bg-opacity-15 font-inter text-xs md:text-sm lg:text-base font-bold leading-6 tracking-normal text-left text-white placeholder-white placeholder-text-sm placeholder-opacity-[0.75] focus:outline-none" placeholder="Ingresa tu contraseña...">
          <img src="https://github.com/saunpain/FloraFaunaUTP/blob/main/img/OjoClose.png?raw=true" id="eye" onclick="OcultarVer()" class="flex absolute cursor-pointer ml-[13rem] md:ml-[16rem] lg:ml-[19rem]">
        </div>
      
        
        <p id="mensaje" class="w-auto p-2 m-1 text-[#e28686] text-[10px] md:text-xs lg:text-sm"></p>
        <div class="mt-6 text-center" >
            <button onclick="loginUser()" type="submit" class="mt-2 bg-white bg-opacity-15 text-white py-2 px-4 rounded-full hover:text-ind font-bold opacity-70 text-xs md:text-sm lg:text-base active:bg-[#50a48c] hover:bg-[#5e9f9f]">
                Iniciar sesión
            </button>
        </div>
      </form>
        <div class="mt-4 flex flex-col items-start mb-4">
            <button id="" onclick="mostrarR1(event)" class="mb-4">
              <a href="#" class="text-white text-[10px] md:text-xs lg:text-sm hover:underline cursor-pointer hover:text-[#c6d7d2]">¿Has olvidado tu contraseña?</a>
            </button>
            <button id="registrarse" onclick="mostrarRegistro(event)">
                <a href="#" class="text-white text-[10px] md:text-xs lg:text-sm hover:underline hover:bg-transparent cursor-pointer hover:text-[#c6d7d2]">
                    ¿Primera vez en Flora y Fauna UTP? ¡Regístrate ahora!
                </a>
            </button>
        </div>
    </div>
  </div>
  <script src="auth.js"></script>
</body>>
</html>
