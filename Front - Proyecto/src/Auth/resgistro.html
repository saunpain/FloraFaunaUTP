<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col justify-center items-center">
    <div class="w-full max-w-md p-6 shadow-lg bg-[#276B58] rounded-lg">
      <div class="relative">
        <i class="fa-solid fa-circle-xmark text-white opacity-70 absolute top-0 right-0 m-4"></i>
      </div>
      <div class="text-left mb-4 ">
        <h1 class="text-xl md:text-2xl lg:text-2xl font-semibold text-white mt-2">
          Registro de Usuario
        </h1>
      </div>
      <div class="text-left mb-4 ">
        <label class="text-white text-sm">Perfiles de usuario</label>

        <div class="mt-2 ml-1">
          <select class="p-2 w-full h-12 rounded-full bg-white bg-opacity-15 font-inter text-xs md:text-sm lg:text-base font-bold leading-6 tracking-normal text-left text-white">
            <option value="Seleccion">Seleccion*</option>
            <option value="estudiante">Estudiante</option>
            <option value="profesor">Profesor</option>
            <option value="ambos">Ambos</option>
          </select>
        </div>
        <div class="mt-2 ml-1">
          <select class="p-2 w-full h-12 rounded-full bg-white bg-opacity-15 font-inter text-xs md:text-sm lg:text-base font-bold leading-6 tracking-normal text-left text-white">
            <option value="Seleccion">Seleccion*</option>
            <!-- Opciones para las carreras -->
          </select>
        </div>
      </div>
      <div class="mt-4 ml-1">
        <label class="text-white text-sm">Ingrese su correo electr칩nico</label>
        <input type="text" id="correoUsuario" class="p-2 w-full h-12 rounded-full bg-white bg-opacity-15 font-inter text-xs md:text-sm lg:text-base font-bold leading-6 tracking-normal text-left text-white placeholder-white" placeholder="Correo electr칩nico*">
      </div>
      <div class="mt-4 ml-1">
        <label class="text-white text-sm">Cree su nombre de usuario</label>
        <input type="text" id="nombreUsuario" class="p-2 w-full h-12 rounded-full bg-white bg-opacity-15 font-inter text-xs md:text-sm lg:text-base font-bold leading-6 tracking-normal text-left text-white placeholder-white" placeholder="Nombre de usuario*">
      </div>
      <div class="mt-4 ml-1">
        <label class="text-white text-sm">Ingrese su contrase침a</label>
        <input type="password" id="contrasena" class="p-2 w-full h-12 rounded-full bg-white bg-opacity-15 font-inter text-xs md:text-sm lg:text-base font-bold leading-6 tracking-normal text-left text-white placeholder-white" placeholder="Contrase침a*">
      </div>
      <div class="mt-6 text-center">
        <button type="submit" class="mt-2 bg-white bg-opacity-15 text-white py-2 px-4 rounded-full hover:bg-transparent hover:text-ind font-bold opacity-70 text-xs md:text-sm lg:text-base">
          Registrarse
        </button>
      </div>
    </div>
  </div>
</body>
</html>
