<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Revisa tu Bandeja de Entrada</title>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col justify-center items-center">
    <div class="w-full max-w-md p-6 shadow-lg bg-[#276B58] rounded-lg">
      <div class="relative">
        <i class="fa-solid fa-circle-xmark text-white opacity-70 absolute top-0 right-0 m-4"></i>          
      </div>
      <div class="text-left mb-4 ml-4">
        <h1 class="text-xl md:text-2xl lg:text-2xl font-semibold text-white mt-2">
          Revisa tu bandeja de entrada
        </h1>
      </div>
      <div class="text-left mb-4 ml-4">
        <p class="text-white text-xxs md:text-xs lg:text-sm">
          Te hemos enviado un correo electrónico con un enlace para restablecer la contraseña a la dirección de correo electrónico que has proporcionado.
        </p>
      </div>
      <div class="flex justify-between mt-6 mb-5">
        <img src="/dist/imagenes/carpincho-reposando.gif" alt="Imagen centro" class="w-1/2 mx-auto">
      </div>
      <div class="text-left ml-4 mb-5">
        <p class="text-white text-xxs md:text-xs lg:text-sm">
          ¿No te ha llegado el correo? <a href="#" class="text-[#57D7B4F0] underline">Reenviar</a>.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
