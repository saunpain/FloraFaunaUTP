<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Biologo</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="">
    <div class="w-80 h-[28rem] text-lg relative">
        <div class="ml-6 mr-6">
            <button onclick="cerrarPerfil()" class="px-4 py-2 absolute -top-8 -right-8">
                <img src="https://github.com/saunpain/FloraFaunaUTP/blob/main/img/Close_profile.png?raw=true" alt="">
            </button>
            <h2 class="text-2xl text-center">Perfil de Biologo</h2>
            <div class="flex mt-5 items-center justify-around">
                <img src="https://github.com/saunpain/FloraFaunaUTP/blob/main/img/Charles_Darwin_1.png?raw=true" alt="foto de perfil" class="rounded-full w-16 h-16">
                <p>Editar foto</p>
                <button>
                    <img src="https://github.com/saunpain/FloraFaunaUTP/blob/main/img/editar-perfil.png?raw=true" class="h-6 w-6">
                </button>
            </div>
            
            <p class="mt-6 text-center mb-2">PepeGanga</p>
            <hr class="h-px border-0 dark:bg-gray-600">
            
            <div class="flex justify-center mt-2">
                <p>Editar</p>
                <button>
                    <img src="https://github.com/saunpain/FloraFaunaUTP/blob/main/img/editar-perfil.png?raw=true" class="h-6 w-6 ml-5">
                </button>
            </div>
            
            
            <p class="mt-6">Correo</p>
            <p class="mt-2 underline">pepe.ganga@utp.ac.pa</p>
            
            <p class="mt-2">Contraseña</p>
            <div class="flex mt-2 items-center">
                <span id="passwordDisplay" class="w-28 h-6 password-display inline-block">1234</span>
                <input type="password" id="passwordInput" name="password" class="w-28 h-6 hidden">
                <div class="ml-5 justify-around flex">
                    <img src="https://github.com/saunpain/FloraFaunaUTP/blob/main/img/hidden%20pass.png?raw=true" id="togglePassword" onclick="togglePasswordVisibility()" alt="Ocultar contraseña" class="h-10 w-8">
                    <button onclick="toggleEditMode()">
                        <img src="https://github.com/saunpain/FloraFaunaUTP/blob/main/img/editar-perfil.png?raw=true" class="h-6 w-6 ml-5">
                    </button>
                </div>
                
            </div>
            <div class="flex mt-2 items-center w-full">
                <span class="h-6 inline-block">Solicitud Aprobada</span>
                <img class="w-10 h-5 ml-2 flex-start" src="https://github.com/saunpain/FloraFaunaUTP/blob/main/img/reporte_biologosV.png?raw=true" alt="Plantita Verificado">
            </div>
            <button class="mt-5">
                <a href="/src/Flora y Fauna UTP - inicio.html" class="flex">
                    <p>Cerrar Sesión</p>
                    <img src="https://github.com/saunpain/FloraFaunaUTP/blob/main/img/cerrar%20sesi%C3%B3n%20perfil.png?raw=true" alt="" class="ml-4 h-6 w-6">
                </a>
                
            </button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
